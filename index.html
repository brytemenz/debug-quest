<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body1">
    <div class="container">
      <div id="splash-screen">
        <h1 id="gamename">Debug Quest - Jungle Adventures</h1>
        <p>Please follow the instructions</p>
        <button id="start-button">Start</button>
        <button id="instructions-button">Rules</button>
      </div>

      <div id="instructions-screen"></div>

      <div id="game-container" style="display: none">
        <h2>Debug Quest: Jungle Adventures</h2>
        <canvas id="game-canvas" width="800" height="400"></canvas>
        <button id="obstacle">Obstacle</button>
        <div id="puzzle-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <pre id="code-puzzle"></pre>
            <div id="editor-container">
              <textarea id="code-editor"></textarea>
            </div>
            <button id="run-button">Run Code</button>
            <div id="output"></div>
            <div id="tries-remaining"></div>
          </div>
        </div>
      </div>

      <div id="end-screen" style="display: none">
        <h1 id="end-message"></h1>
        <p id="score-display"></p>
        <button id="restart-button">Restart</button>
      </div>
    </div>

    <!-- Add the audio element for running sound -->
    <audio id="running-sound" src="/asset/audio/run.wav" preload="auto"></audio>

    <script src="index.js"></script>
  </body>
</html>
